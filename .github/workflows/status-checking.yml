name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_status_checking_pipeline:
    runs-on: ubuntu-latest
    # Limit permissions for security best practices
    permissions:
      contents: read
      pull-requests: read
      checks: write
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER_TEST || 'postgres' }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD_TEST || 'postgres' }}
          POSTGRES_DB: finance_tracker_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
      - name: Install server dependencies
        run: |
          cd server
          npm ci
      - name: Install client dependencies
        run: |
          cd client
          npm ci
      - name: Setup database
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER_TEST || 'postgres' }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD_TEST || 'postgres' }}
          POSTGRES_DB: finance_tracker_test
        run: |
          cd server
          export DATABASE_URL="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB}"
          npx prisma generate
          npx prisma migrate deploy
      - name: Run server e2e tests
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER_TEST || 'postgres' }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD_TEST || 'postgres' }}
          POSTGRES_DB: finance_tracker_test
          JWT_SECRET: ${{ secrets.JWT_SECRET_TEST || 'test_jwt_secret_for_ci_fallback' }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD || '' }}
          NODE_ENV: test
        run: |
          cd server
          export DATABASE_URL="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB}"
          npm run test:e2e
