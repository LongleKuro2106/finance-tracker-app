services:
  postgres:
    image: postgres:16-alpine
    container_name: finance-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-finance_tracker}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance-tracker-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: finance-tracker-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${SERVER_PORT:-3010}
      HOST: ${SERVER_HOST:-0.0.0.0}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-finance_tracker}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-finance_tracker}
      POSTGRES_HOST: postgres
      JWT_SECRET: ${JWT_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      # Optional: Rate limiting and other configs
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-10}
    ports:
      - "${SERVER_PORT:-3010}:3010"
    networks:
      - finance-tracker-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3010/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        # Use Docker service name for internal communication
        # Override with NEXT_PUBLIC_API_BASE_URL env var if needed
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://server:3010}
    container_name: finance-tracker-client
    restart: unless-stopped
    depends_on:
      - server
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      SECURE_COOKIES: ${SECURE_COOKIES:-false}
      PORT: ${CLIENT_PORT:-3000}
      HOSTNAME: ${CLIENT_HOST:-0.0.0.0}
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    networks:
      - finance-tracker-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  finance-tracker-network:
    driver: bridge

